{
    "server": {
        "accessLog": "/var/log/nginx/access.log",
        "port": 80,
        "workers": 10,
        "maxSockets": 100,
        "deadBackendTTL": 10,
        "tcpTimeout": 5,
        "retryOnError": 3,
        "deadBackendOn500": true,
        "httpKeepAlive": true
    },
    "driver": ["redis://redis-server.example.lan:6379"]
}
